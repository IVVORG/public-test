name: Periodical PR

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/5 * * * *'

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Merge PR
      env: 
        GH_TOKEN: ${{ github.token }}
        repo: ${{ GITHUB.REPOSITORY }}
      run: |
        bash domergepr.sh

        

